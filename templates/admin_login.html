        .box {
            max-width: 400px;

            background: #ffffff;

        h1 { color: #0b3c5d; }

            background: #0b6fa4;

            padding: 10px 18px;

            border-radius: 6px;
            cursor: pointer;
        }
        button:hover { background: #084d73; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>

</html>
