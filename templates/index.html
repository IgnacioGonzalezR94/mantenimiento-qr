<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Mantenimiento por QR</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f4f6fb; }
        h1 { color: #0b3c5d; }
        .section-list { list-style: none; padding: 0; }
        .section-item {
            margin-bottom: 10px;
            padding: 10px 15px;
            background: #ffffff;
            border-radius: 8px;
            border: 1px solid #dde3ed;
        }
        .section-item a {
            font-size: 18px;
            text-decoration: none;
            color: #0b6fa4;
            font-weight: bold;
        }
        .section-item small { color: #555; display: block; }
        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #777;
        }
        .footer a { color: #777; }
    </style>
</head>
<body>
    <h1>üë∑‚Äç‚ôÇÔ∏è Mantenimiento por QR</h1>
    <p>El t√©cnico escanea el c√≥digo QR de una secci√≥n y registra lo que hizo.</p>

    <ul class="section-list">
        {% for s in sections %}
            <li class="section-item">
                <a href="{{ url_for('section_view', section_code=s['code']) }}">
                    {{ s['name'] }} ({{ s['code'] }})
                </a>
                {% if s['description'] %}
                    <small>{{ s['description'] }}</small>
                {% endif %}
            </li>
        {% endfor %}
    </ul>

    <div class="footer">
        <a href="{{ url_for('admin_login') }}">üîß Modo administrador</a>
    </div>
</body>
</html>
